<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Notas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Portal do Aluno</h1>
        <p>Consulte aqui o resultado dos seus simulados.</p>

        <div class="form-consulta">
            <label for="matricula">Sua Matrícula:</label>
            <input type="text" id="matricula" placeholder="Digite sua matrícula">

            <label for="simulado">Selecione o Simulado:</label>
            <select id="simulado" disabled>
                <option value="">Carregando simulados...</option>
            </select>

            <button id="btnConsultar" disabled>
                <span>Consultar</span>
            </button>
        </div>

        <div id="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
